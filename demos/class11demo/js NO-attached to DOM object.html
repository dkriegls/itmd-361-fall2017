<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 10px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="div1" onclick="myEventFunction();"></div>
	<div id="div2"></div>
	
	<script type="text/javascript">
		function myEventFunction(){
			alert('Hello Daniel');
		}
		
		var d2 = document.getElementById('div2');
		d2.onclick = myEventFunction;
		
	</script>
</body>
</html>
